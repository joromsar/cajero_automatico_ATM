<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/uikit@3.16.22/dist/css/uikit.min.css" />
        <link rel="stylesheet" href="./style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Cinzel&family=New+Rocker&family=Spicy+Rice&display=swap"
            rel="stylesheet">
        <title>Register New Account</title>
    </head>
    <body>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#ffd700" fill-opacity="1" d="M0,64L48,101.3C96,139,192,213,288,208C384,203,480,117,576,96C672,75,768,117,864,128C960,139,1056,117,1152,112C1248,107,1344,117,1392,122.7L1440,128L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path></svg>
        <section class="uk-flex-center uk-flex">
            <div class="uk-card uk-card-default uk-position-center uk-border-rounded">
                <div class="uk-margin-top">
                    <div class="uk-grid-small uk-flex-middle" uk-grid>
                        <div class="uk-width-expand">
                            <h3 class="h3text uk-text-center uk-card-title uk-margin-remove-bottom">Register</h3>
                        </div>
                    </div>
                </div>
                <div class="uk-card-body uk-width-1-1">
                    <form id="register_form">
                        <input id="nombre" class="uk-input uk-margin-top h3text" type="text" placeholder="Enter your full name" required/>
                        <input id="username" class="uk-input uk-margin-top h3text" type="email" placeholder="Username" required/>
                        <input id="password" class="uk-input uk-margin-top h3text" type="password" placeholder="Password" required/>
                        <input id="saldo" class="uk-input h3text uk-margin-top" type="number" placeholder="Account Balance" required/>
                        <div class="uk-margin-top">
                            <input class="uk-button uk-button-secondary text" type='submit' value="Create" />
                         </div>
                    </form>
                </div>
                
                <p class="uk-text-center text">Already have an account? <a href="index.html">Login</a></p>
            </div>
    </section>
   
    
<script src="./registro.js"></script>
<!-- UIkit JS -->
<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.22/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.16.22/dist/js/uikit-icons.min.js"></script>
    </body>
</html>
